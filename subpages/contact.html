<!DOCTYPE html>
<html lang="sv-se">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name='keywords' content='teknikundervisning, teknikprogrammet, teknik, datorteknik, webbutveckling, gränssnittsdesign'>
        <meta name="description" content="Teknikundervisning.se har jag skapat för att tillhandahålla en undervisningsportal för mina elever på Teknikprogrammet i Lycksele. När du som elev besöker denna sida ska du känna dig välkommen och få känslan av att jag, som pedagog, ger mitt allra yttersta för att erbjuda dig en värdig utbildning. ">
        <meta name="author" content="Dennis Lundberg">
        <meta name='reply-to' content='Dennis@teknikundervisning.se'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- title -->
        <title>Kontakt</title>
        
        <!-- CSS - jQuery -->
        <link rel="stylesheet" href="../assets/lib/css/jquery-ui.min.css" type="text/css" />
        <link rel="stylesheet" href="../assets/lib/css/jquery-ui.structure.min.css" type="text/css" />
        <link rel="stylesheet" href="../assets/lib/css/jquery-ui.theme.min.css" type="text/css" />
        
        <!-- CSS - My stylesheets -->
        <link rel="stylesheet" href="../assets/css/main.css" type="text/css" />
        <link rel="stylesheet" href="../assets/css/breakpoints.css" type="text/css" />
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet" />
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
    </head>
    
    <body>
        <a href="#" class="escape-arrow">&#8679;</a>
        <div class="wrapper">
            <!-- Include login.html -->
            <section class="login" data-include="login"></section>
            
            <!-- Include subpages-header.html -->
            <header class="logo" data-include="subpages-header"></header>
            
            <main class="main-content contact-map">
    			<section class="map" id="canvas1">
    				<iframe id="map_canvas1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1711.6685020026223!2d18.653626316341274!3d64.59530628518567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x467bd747be2e8905%3A0x274ed7dc9cecff35!2sTannbergsskolan!5e0!3m2!1ssv!2sse!4v1462795670699">
    				</iframe>
    			</section>
    			
    			<form id="contactform" action="http://teknikundervisning.se/cgi-bin/FormMail.pl" method="POST" target="_blank" class="validateform" name="send-contact" accept-charset="ISO-8859-1" onsubmit="var originalCharset = document.charset; 
				document.charset = 'ISO-8859-1'; window.onbeforeunload = function () {document.charset=originalCharset;};">
					<div id="sendmessage">
						 Meddelandet är skickat, tack!
					</div>
                   <section class="form-inputs">
                       <input id="firstInput" type="text" name="name" placeholder="* Ditt fullständiga namn" data-rule="maxlen:4" data-msg="Namnet måste bestå av minst 4 bokstäver" />
                        <div class="validation"></div>
                        <input type="text" name="email" placeholder="* Din e-postadress" data-rule="email" data-msg="Ofullständig e-postadress" />
                        <div class="validation"></div>
                        <input type="text" name="subject" placeholder="Ämne" data-rule="maxlen:4" data-msg="Ämnet måste bestå av minst 4 bokstäver" />
                        <div class="validation"></div>
                   </section>
                    <textarea rows="12" name="message" class="input-block-level" placeholder="* Skriv ditt meddelande här..." data-rule="required" data-msg="Skriv något i ditt meddelande"></textarea>
                    <div class="validation">
                    </div>
                    <p>
                        <button class="" type="submit" onclick="document.getElementById('sendmessage').style.display = 'block';">Skicka</button>
                        <input type="hidden" name="recipient" value="Dennis@teknikundervisning.se" />
                        <span style="color: #e68246">* Fyll i de obligatoriska fälten. Tack!</span>
                    </p>
				</form>
            </main>
            
            <!-- Include footer.html -->
            <footer data-include="footer"></footer>
        </div>
        
        <!-- jQuery -->
        <script type="text/javascript" src="../assets/lib/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../assets/lib/js/jquery-ui.min.js"></script>
        <!-- Own scripts -->
        <script type="text/javascript" src="../assets/js/script.js"></script>
        <script type="text/javascript" src="../assets/js/disable-zoom-on-form.js"></script>
    </body>
</html>
